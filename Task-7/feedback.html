<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>
<link rel="stylesheet" href="feedback.css">
<script src="feedback.js" defer></script>
</head>

<body>

<div class="box">
  <h2>Feedback Form</h2>

  <form onsubmit="return false;">
    <input type="text" id="name" placeholder="Name"
           onkeyup="validateName()" onmouseover="highlight(this)" onmouseout="unhighlight(this)">

    <input type="email" id="email" placeholder="Email"
           onkeyup="validateEmail()" onmouseover="highlight(this)" onmouseout="unhighlight(this)">

    <textarea id="message" placeholder="Your Feedback"
           onkeyup="validateMessage()" onmouseover="highlight(this)" onmouseout="unhighlight(this)"></textarea>

    <div id="error" class="error"></div>

    <button ondblclick="submitForm()">Submit</button>
  </form>
</div>

</body>
</html>
